<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Lista de Compras</title>
</head>
<body>   
        <header>
            <h1 class="cabecalho">Sua Lista de compras</h1>
        </header>

        <main class="conteudo-principal">
            <form class="center form-add">
                <h2>Olá, bem vindo à sua lista de compras!! <br><br></h2>
                <label for="add-item">Adicione abaixo o produto que você precisa</label>
                <input type="text" id="add-item" name="add-item" placeholder="Ex. arroz, feijão, carne">
                <label for="add-qnt">E agora informe a quantidade desse item</label>
                <div class="qnt-unit-container">
                    <input type="number" id="add-qnt" name="add-qnt" placeholder="ex.123">
                    <label class="unitlabel" for="option"></label>
                    <select id="option">
                        <option value="un.">un.</option>
                        <option value= "kg">kg</option>     
                        <option value="g">g</option>     
                        <option value="l">l</option>        
                        <option value="ml">ml</option>      
                    </select>
                </div>
                
                <input type="button" id="add-btn" value="Adicionar">
                
            </form>
            <div class="container main-list">
                <ul id="lista-principal" class="lista-principal">
                    <ul class="item item-lista-fundo center">
                        <div class="left-list-content">
                            <li><input id="check-orange" type="checkbox" name="comprado"></li>
                            <li id="orange">Orangess</li>
                        </div>
                        <div class="right-list-content"><li class="qnt">2 un.</li> 
                        <li><button id="modify-orange" class="modify-item-btn"></button></li>
                        <li>
                            <button id="delete-orange" class="delete-item-btn"></button></li>          
                        </ul>     
        </main>

        <footer class="rodape flex-item">
            
        </footer>
    <script src="js/main.js"></script>
</body>
</html>

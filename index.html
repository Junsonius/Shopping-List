<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">


    <title>Lista de Compras</title>
</head>
<body>   
        <header>
            <h1 class="cabecalho">Sua Lista de compras</h1>
        </header>

        <main class="conteudo-principal">

            <form class="center form-add">
                <label for="add-item">Adicionar Produto</label>
                <input type="text" id="add-item" name="add-item">
                <label for="add-qnt">Quantidade</label>
                <input type="text" id="add-qnt" name="add-qnt">
                <input type="button" id="add-btn" value="Adicionar">

            </form>
            <div class="container main-list">
                <ul id="lista-principal" class="lista-principal">
                    <ul class="item item-lista-fundo center">
                        <li><input type="checkbox" name="Comprado" checked="checked"></li>
                        <li>Banana</li>
                        <li class="qnt">quantidade: 2</li>
                        
                    </ul>
                    
                    <ul class="item item-lista-fundo center">
                        <li><input type="checkbox" name="Comprado"></li>
                        <li>ma√ßa</li>
                        <li class="qnt">quantidade: 5</li>
                        
                    </ul>
                    <ul class="item item-lista-fundo center">
                        <li><input type="checkbox" name="Comprado"></li>
                        <li>arroz</li>
                        <li class="qnt">quantidade: 1kg</li>
                        
                    </ul>
                    <ul class="item item-lista-fundo center">
                        <li><input type="checkbox" name="Comprado"></li>
                        <li>leite</li>
                        <li class="qnt">quantidade: 4</li>
                        
                    </ul>
                </ul>
            </div>
        </main>

        <footer class="rodape flex-item">
            
        </footer>
    <script src="js/main.js"></script>
</body>
</html>
